<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="header">
        <div>
            <p>X-</p><p id="xScore">0</p>
        </div>
        <h1>Tic-Tac-Toe</h1>
        <div>
            <p>O-</p><p id="oScore">0</p>
        </div>
            
    </div>
    <h1 class="message">Player X's turn!</h1>
    <section id="gameboard">
        <div class="position" data-key="0"></div>
        <div class="position" data-key="1"></div>
        <div class="position" data-key="2"></div>
        <div class="position" data-key="3"></div>
        <div class="position" data-key="4"></div>
        <div class="position" data-key="5"></div>
        <div class="position" data-key="6"></div>
        <div class="position" data-key="7"></div>
        <div class="position" data-key="8"></div>
    </section>
    <button class="restart">Restart</button>
    <script src="app.js"></script>
</body>

</html>
